<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disaster & Gas Leak Alert Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2d3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2d3e50;
    }

    .alert {
      font-size: 1.2em;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      color: white;
      font-weight: bold;
    }

    .gas-alert {
      background-color: #e74c3c;
    }

    .disaster-alert {
      background-color: #f39c12;
    }

    .contact-form input,
    .contact-form button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    .contact-list {
      margin-top: 10px;
    }

    .contact-item {
      background: #ecf0f1;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    button.help-button {
      background-color: #3498db;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button.help-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<header>
  <h1>Disaster & Gas Leak Alert Dashboard</h1>
</header>

<main>

  <div class="section" id="alertsSection">
    <h2>Live Alerts</h2>
    <div id="gasAlert" class="alert gas-alert" style="display:none;">
      üö® Gas Leak Detected! Evacuate immediately!
    </div>
    <div id="disasterAlert" class="alert disaster-alert" style="display:none;">
      üå™Ô∏è Natural Disaster Alert! Follow safety protocols!
    </div>
    <button class="help-button" onclick="callForHelp()">üìû Call for Help</button>
  </div>

  <div class="section">
    <h2>Upload Emergency Contact</h2>
    <form class="contact-form" onsubmit="addContact(event)">
      <input type="text" id="contactName" placeholder="Contact Name" required />
      <input type="tel" id="contactPhone" placeholder="Contact Phone Number" required />
      <input type="text" id="contactRole" placeholder="Role (Police, Fire, Medic)" required />
      <button type="submit">Add Contact</button>
    </form>

    <div class="contact-list" id="contactList">
      <!-- Contacts will appear here -->
    </div>
  </div>

</main>

<script>
  // Simulate alerts (Replace with actual sensor data in production)
  const simulateGasLeak = true;
  const simulateDisaster = true;

  window.onload = function () {
    if (simulateGasLeak) {
      document.getElementById("gasAlert").style.display = "block";
    }
    if (simulateDisaster) {
      document.getElementById("disasterAlert").style.display = "block";
    }
  };

  function callForHelp() {
    alert("üö® Help request has been sent to emergency contacts!");
    // You can integrate backend API or SMS gateway here
  }

  function addContact(event) {
    event.preventDefault();

    const name = document.getElementById("contactName").value.trim();
    const phone = document.getElementById("contactPhone").value.trim();
    const role = document.getElementById("contactRole").value.trim();

    if (!name || !phone || !role) {
      alert("Please fill in all contact fields.");
      return;
    }

    const contactList = document.getElementById("contactList");

    const contactDiv = document.createElement("div");
    contactDiv.classList.add("contact-item");
    contactDiv.innerHTML = `<strong>${name}</strong> (${role}) - üìû ${phone}`;

    contactList.appendChild(contactDiv);

    // Clear the form
    document.getElementById("contactName").value = "";
    document.getElementById("contactPhone").value = "";
    document.getElementById("contactRole").value = "";
  }
</script>

</body>
</html>
